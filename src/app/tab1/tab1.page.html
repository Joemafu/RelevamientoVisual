<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Relevamiento Visual
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Relevamiento Visual</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="secondary">
    <ion-card-header>
      <ion-card-subtitle class="texto">{{usuario}}</ion-card-subtitle>
      <ion-card-title>Bienvenido/a!</ion-card-title>
    </ion-card-header>
    <ion-card-content class="texto">
      Pronto podrás subir tus propias imágenes y votar las de tus vecinos! <img src="../../assets/img/logo.svg" alt="Sword" height="15px" > 
    </ion-card-content>
  </ion-card>
  
  <div class="container-fluid d-flex justify-content-center align-items-center full-width">

    <ion-button (click)="logout()">Cerrar Sesión</ion-button>
  
  </div>
</ion-content>
